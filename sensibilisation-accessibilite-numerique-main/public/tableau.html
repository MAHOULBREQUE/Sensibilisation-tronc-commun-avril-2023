<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux</title>
</head>

<body>
    <h1>Exemple de tableau</h1>
    <table style="text-align: left;" border="1" cellpadding="10" cellspacing="0">
        <caption>Suite de Fibonacci</caption>
        <thead>
            <tr>
                <th scope="col">Terme de la suite
                </th>
                <th scope="col">Nombre de la suite</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>1er
                </td>
                <td>1
                </td>
            </tr>
            <tr>
                <td>2ème
                </td>
                <td>1
                </td>
            </tr>
            <tr>
                <td>3ème
                </td>
                <td>2
                </td>
            </tr>
            <tr>
                <td>4ème
                </td>
                <td>3
                </td>
            </tr>
            <tr>
                <td>5ème
                </td>
                <td>5
                </td>
            </tr>
            <tr>
                <td>6ème
                </td>
                <td>8
                </td>
            </tr>
            <tr>
                <td>7ème
                </td>
                <td>13
                </td>
            </tr>
            <tr>
                <td>8ème
                </td>
                <td>21
                </td>
            </tr>
            <tr>
                <td>9ème
                </td>
                <td>34
                </td>
            </tr>
            <tr>
                <td>10ème
                </td>
                <td>55
                </td>
            </tr>
        </tbody>
    </table>


</body>

</html>
